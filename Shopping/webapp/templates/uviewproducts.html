{% block content %}
{% static "assets/images" as baseUrl %}

      <div class="title-content text-left mb-lg-5 mb-4">
<h4>{{msg}}</h4>
       </div>
      <div class="row bottom-ab-grids">

				{% for d in prod %}


   <div class="col-lg-6 subject-card mt-lg-0 mt-4">
